<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#111;font-family:Arial;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#222;padding:30px;border-radius:10px;width:300px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#0a7cff;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
<h2>Área Administrativa</h2>
<input id="user" placeholder="Usuário">
<input id="pass" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<script>
function login(){
  if(user.value==="admin" && pass.value==="1234"){
    localStorage.setItem("logado","sim");
    location.href="admin.html";
  } else {
    alert("Usuário ou senha incorretos");
  }
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.box{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:10px}
input,textarea,button{width:100%;padding:10px;margin:5px 0}
button{border:none;color:#fff}
.add{background:#0a7cff}
.del{background:#d9534f}
.edit{background:#f0ad4e}
.product{border-bottom:1px solid #ccc;padding:10px 0}
</style>
</head>
<body>

<div class="box">
<h2>Cadastro de Produtos</h2>

<input id="nome" placeholder="Nome">
<textarea id="descricao" placeholder="Descrição"></textarea>
<input id="preco" placeholder="Preço">
<input id="imagem" placeholder="URL da imagem">
<input id="whats" placeholder="WhatsApp">
<button class="add" onclick="add()">Adicionar</button>

<hr>
<div id="lista"></div>
</div>

<script>
if(localStorage.getItem("logado")!=="sim"){
  location.href="login.html";
}

let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
const lista = document.getElementById("lista");

function render(){
  lista.innerHTML="";
  produtos.forEach((p,i)=>{
    lista.innerHTML+=`
    <div class="product">
      <strong>${p.nome}</strong> - R$ ${p.preco}<br>
      <button class="edit" onclick="edit(${i})">Editar</button>
      <button class="del" onclick="del(${i})">Excluir</button>
    </div>`;
  });
  localStorage.setItem("produtos",JSON.stringify(produtos));
}
render();

function add(){
  produtos.push({
    nome:nome.value,
    descricao:descricao.value,
    preco:preco.value,
    imagem:imagem.value,
    whats:whats.value
  });
  render();
}

function del(i){
  produtos.splice(i,1);
  render();
}

function edit(i){
  nome.value=produtos[i].nome;
  descricao.value=produtos[i].descricao;
  preco.value=produtos[i].preco;
  imagem.value=produtos[i].imagem;
  whats.value=produtos[i].whats;
  del(i);
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
header{background:#111;color:#fff;text-align:center;padding:20px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px}
.product{background:#fff;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.product img{width:100%;height:200px;object-fit:cover}
.product div{padding:15px}
.btn{background:#25d366;color:#fff;padding:10px;display:block;text-align:center;border-radius:5px;text-decoration:none}
</style>
</head>
<body>

<header>
<h1>Minha Loja</h1>
<p>Compre pelo WhatsApp</p>
</header>

<div class="products" id="produtos"></div>

<script>
const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
const box = document.getElementById("produtos");

produtos.forEach(p=>{
  box.innerHTML+=`
  <div class="product">
    <img src="${p.imagem}">
    <div>
      <h3>${p.nome}</h3>
      <p>${p.descricao}</p>
      <strong>R$ ${p.preco}</strong>
      <a class="btn" href="https://wa.me/${p.whats}?text=Tenho%20interesse%20no%20${p.nome}">
        Comprar
      </a>
    </div>
  </div>`;
});
</script>

</body>
</html>
